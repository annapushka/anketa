<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anketa</title>
    <link rel="stylesheet" href="assets/styles/overall-styles.css">
    <link rel="stylesheet" href="assets/styles/progress_bar.css">
    <link rel="stylesheet" href="assets/styles/employment.css">
    <link rel="stylesheet" href="assets/button/asserts/styles/button.css">
</head>

<body>
    <header>
        <div class="progress-bar__container">
            <div class="container-back">
                <a href="/experience.html">
                    <div class="container__arrow-back"><img class="arrow-back" src="assets/images/arrow_back.svg"
                            alt="arrow-back" /></div>
                </a>
            </div>
            <div class="container__progress-bar bar-width">
                <div class="progress-bar__vector"></div>
                <div class="progress-bar__line"></div>
                <div class="progress-bar__ellipse"></div>

            </div>
            <p class="container__text arrow-back-text">2/5</p>
        </div>

    </header>
    <main>
        <p class="header__title title-experience">С трудоустройством?</p>
        <div class="section">
            <label class="toggle__button-yes-no" name="toggle">
                <input type="checkbox">
                <span class="button-yes-no__slider"></span>
                <div class="button-yes-no__labels">
                    <span class="button-yes-no__switch-off">Нет</span>
                    <span class="button-yes-no__switch-on">Да</span>
                </div>
            </label>
        </div>
        <div class="button-container"><a href="/employment-checkbox.html"><button
                    class="glossy-button glossy-button--blue">Далее</button></a>
        </div>
        <a href="/question.html">
            <img class="question-icon__sign" src="assets/images/question_icon.svg" alt="question-icon">
        </a>
    </main>
</body>

</html>
